<html>
    <head>
        <Script type="text/javascript" src="Myscript.js"></Script>
        <title>Available Courses</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 50px;
                background-image: url(Course-Registration-Software-image.jpg);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                color: #333;
            }
    
            table {
                width: 80%;
                margin: 0 auto;
                border-collapse: collapse;
                background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                overflow: hidden;
            }
    
            th, td {
                padding: 15px;
                text-align: center;
            }
    
            th {
                background-color: #007BFF; /* Blue header */
                color: white;
                font-size: 1.1rem;
            }
    
            td {
                background-color: aliceblue;
                border-bottom: 1px solid #ddd;
            }
    
            tr:hover td {
                background-color: #f1f1f1; /* Hover effect */
            }

            .back-button {
            background-color: #95d195; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    
            h1 {
                text-align: center;
                color: yellow;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body action="http://localhost:5500">
        <h1>Enrolled Students List</h1>
        <table align="center" border="1" style="background-color: black;">
            <tr align="center" style="background-color: lightblue;">
                <th width="100">User Name</th>
                <th width="150">email Id</th>
                <th width="150">CourseName</th>
            </tr>
            <tbody align="center" id="enrolledtable"></tbody> <!-- table body will be inserted because it is dynamic-->
        </table>
        <script type="text/javascript">
            window.onload=function(){
                showenrolled();
            };
        </script>
        <button class="back-button" onclick="window.history.back()">Back</button>
        
    </body>
</html>
