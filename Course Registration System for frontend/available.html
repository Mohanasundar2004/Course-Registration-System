
<!DOCTYPE html>
<head>
    <title>Available Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            background-image: url(Course-Registration-Software-image.jpg); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }

        .back-button {
            background-color: #95d195; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #007BFF; /* Blue header */
            color: white;
            font-size: 1.1rem;
        }

        td {
            background-color: aliceblue;
            border-bottom: 1px solid #ddd;
        }

        tr:hover td {
            background-color: #f1f1f1; /* Hover effect */
        }

        h1 {
            text-align: center;
            color: yellow;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
    </style>
    <script type="text/javascript" src="Myscript.js"></script>
</head>
<body>
    <h1>Available Courses</h1>
    <table>
        <thead>
            <tr>
                <th width="100">CourseId</th>
                <th width="150">CourseName</th>
                <th width="150">Trainer</th>
                <th width="150">Duration In Weeks</th>
            </tr>
        </thead>
        <tbody id="coursetable"></tbody> <!-- Dynamic content will be inserted here -->
    </table>

    <script type="text/javascript">
        window.onload = function () {
            showcourses();
        };
    </script>
    <button class="back-button" onclick="window.history.back()">Back</button>
</body>
</html>
