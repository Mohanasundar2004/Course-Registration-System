<!DOCTYPE html>
<head>
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(Course-Registration-Software-image.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        h1 {
            color: yellow;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #104212;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <h1>Register a Course</h1>
    <form action="http://localhost:8080/courses/register" method="post">
        <label for="username">Enter your Name:</label>
        <input id="username" name="username" type="text" required><br><br>

        <label for="emailId">Enter your Email:</label>
        <input id="emailId" name="emailId" type="email" required><br><br>

        <label for="course">Choose a Course:</label><br>
        <select id="course" name="coursename" required>
            <option>--select--</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="SpringBoot">SpringBoot</option>
            <option value="Python for ML">Python for ML</option>
        </select>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
