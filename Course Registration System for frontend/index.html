

<!DOCTYPE html>
<head>
    <title>Course Registration System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://heiapply.com/wp-content/uploads/2024/02/Streamlining-Educational-Institutions-with-Course-Registration-Software.jpg'); /* Replace with your image URL */

            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;

            align-items: center;

            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2f3031;
        }
    </style>
